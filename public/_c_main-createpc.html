  <main id='main'>  
    <div class='_main-createpc-container'>
      <div class="_main-createpc-form-outer-container">        
        <div class="_main-createpc-form-checkboxes-outer">
          <div class="_main-createpc-form-checkboxes-inner">
            
            <div class="_main-createpc-form-checkbox-all">
              <label id='_main-createpc-checkbox-label' for='producent'>Check all</label>
              <input type='checkbox' name='test' id='_main-createpc-checkall-checkbox'>
            </div>
            <div class="_main-createpc-form-checkboxes-required">
              <input type='checkbox' name='' class='_main-createpc-alone-checkbox' id='_main-createpc-producent-checkbox'>
              <input type='checkbox' name='' class='_main-createpc-alone-checkbox' id='_main-createpc-serienummer-checkbox'>
            </div>
            <!-- <div class="_main-createpc-form-checkboxes-clearfix"></div> -->
            <div class="_main-createpc-form-checkboxes-optional">
              <input type='checkbox' name='' class='_main-createpc-alone-checkbox' id='_main-createpc-input-macaddress-checkbox'>
              <input type='checkbox' name='' class='_main-createpc-alone-checkbox' id='_main-createpc-input-uuid-checkbox'>
              <input type='checkbox' name='' class='_main-createpc-alone-checkbox' id='_main-createpc-input-productnr-checkbox'>
              <input type='checkbox' name='' class='_main-createpc-alone-checkbox' id='_main-createpc-input-modelnavn-checkbox'>
              <input type='checkbox' name='' class='_main-createpc-alone-checkbox' id='_main-createpc-input-startdato-checkbox'>
              <input type='checkbox' name='' class='_main-createpc-alone-checkbox' id='_main-createpc-input-slutdato-checkbox'>
            </div>
          </div>
        </div>
        <div class="_main-createpc-form-outer">
          <div class="_main-createpc-form-inner">
            <!-- hvide fælter -->
          <div class='_main-createpc-form-required'>     
          
            <input name='producent' class='_main-createpc-input-generel' id='_main-createpc-producent' type='text' placeholder='producent'>
            <label id='_main-createpc-producent-label' for='producent'>Producent *</label><br>
            
            <input name='serienummer' class='_main-createpc-input-generel' id='_main-createpc-serienummer' type='text' placeholder='serienummer'>
            <label id='_main-createpc-serienummer-label' for='serienummer'>Serienummer *</label><br>
  
            </div>
            <!-- Grå fælter -->
            <div class='_main-createpc-form-optional'>
  
              <input name='macaddress' class='_main-createpc-input-generel' id='_main-createpc-input-macaddress' type='text' placeholder='mac address primary'>
              <label for='macaddress' id='_main-createpc-input-macaddress-label'>Mac address</label><br>
  
              <input name='uuid' class='_main-createpc-input-generel' id='_main-createpc-input-uuid' type='text' placeholder='uuid'>
              <label for='uuid' id='_main-createpc-input-uuid-label'>uuid</label><br>
  
              <input name='produktnummer' class='_main-createpc-input-generel' id='_main-createpc-input-productnr' type='text' placeholder='produkt nummer'>
              <label for='produktnummer' id='_main-createpc-input-productnr-label'>produktnummer</label><br>
              
              <input name='modelnavn' class='_main-createpc-input-generel' id='_main-createpc-input-modelnavn' type='text' placeholder='model navn'>
              <label for='modelnavn' id='_main-createpc-input-modelnavn-label'>modelnavn</label><br>
  
              <input name='service-start-dato' class='_main-createpc-input-generel' id='_main-createpc-input-startdato' type='text' placeholder='service start dato'>
              <label for='service-start-dato' id='_main-createpc-input-startdato-label'>service start dato</label><br>
  
              <input name='service-slut-dato' class='_main-createpc-input-generel' id='_main-createpc-input-slutdato' type='text' placeholder='service slut dato'>
              <label for='service-slut-dato' id='_main-createpc-input-slutdato-label'>service slut dato</label><br>
              
            </div>
            <div class='_main-createpc-form-submit-button'>
              <input id='_main-createpc-input-submit-button' type='submit' value='Tilføj'>
            </div>
          </div>          
        </div>
        <div class='_main-createpc-form-clearfix'></div>
      </div>

                <th>Service Startdato</th>
                <th>Service Slutdato</th>
              </tr>
